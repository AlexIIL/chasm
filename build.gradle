plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
}

dependencies {
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.2'
    antlr group: 'org.antlr', name: 'antlr4', version:'4.9.2'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()

    delete 'test'
    mkdir 'test'
    workingDir 'test'
}