plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile.class) {
    it.targetCompatibility = 17
    it.sourceCompatibility = 17
}

tasks.getByName("compileJava") {
    it.targetCompatibility = 16
    it.sourceCompatibility = 16
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
}

dependencies {
    implementation 'org.ow2.asm:asm:9.2'
    antlr 'org.antlr:antlr4:4.9.3'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.ow2.asm:asm-util:9.2'
    testImplementation 'com.googlecode.java-diff-utils:diffutils:1.3.0'
}

test {
    useJUnitPlatform()

    delete 'test'
    mkdir 'test'
    workingDir 'test'
}