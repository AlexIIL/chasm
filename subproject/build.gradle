plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
}

group 'codes.cheater'
version '1.0-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'codes.cheater'
            artifactId = 'example'
            version = '1.1'

            from components.java
        }
    }
}
